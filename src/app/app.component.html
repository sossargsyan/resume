<mat-toolbar class="main-header">
  <div class="left-side">
    <button mat-icon-button aria-label="Menu button" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">{{ resumeData.title }}</span>
  </div>
  <div class="middle-side"></div>
  <div class="right-side">
    <button
      mat-icon-button
      (click)="toggleTheme()"
      matTooltip="Switch theme"
      aria-label="Switch theme button"
    >
      @if (isDarkMode) {
      <mat-icon>light_mode</mat-icon>
      } @else {
      <mat-icon>dark_mode</mat-icon>
      }
    </button>
  </div>
</mat-toolbar>
<mat-divider></mat-divider>
<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="main-sidenav" mode="side" opened="true">
    <app-side-menu></app-side-menu>
  </mat-drawer>
  <div class="main-sidenav-content">
    <mat-divider [vertical]="true"></mat-divider>
    <div class="main-content">
      @if (loading) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      } @else {
      <app-about [data]="resumeData.about"></app-about>
      }
    </div>
  </div>
</mat-drawer-container>
