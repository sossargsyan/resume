<h1>About</h1>
<mat-card appearance="outlined" class="about-card">
  <mat-card-content class="about-card-content">
    <div class="top-box">
      <img
        src="assets/images/avatar.jpg"
        alt="Avatar picture"
        class="avatar-img"
      />
      <div class="info-container">
        <div class="name-box">
          <span class="semi-bold my-name">{{ data().fullName }}</span>
          <span class="my-position">{{ data().profession }}</span>
        </div>
        <div class="info-box">
          <div class="info-item">
            <mat-icon>email</mat-icon>
            <mat-divider [vertical]="true"></mat-divider>
            <div class="item-value">{{ data().email }}</div>
          </div>
          <div class="info-item">
            <mat-icon>phone</mat-icon>
            <mat-divider [vertical]="true"></mat-divider>
            <div class="item-value">{{ data().phone }}</div>
          </div>
          <div class="info-item">
            <mat-icon>pin_drop</mat-icon>
            <mat-divider [vertical]="true"></mat-divider>
            <div class="item-value">
              @for (address of data().addresses; track $index) {
              <span>{{ address }}</span>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
    <span>{{ data().summary }}</span>
  </mat-card-content>
</mat-card>
